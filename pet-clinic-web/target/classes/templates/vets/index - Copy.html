<!DOCTYPE html>
<html lang="us" xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table style="width:50%">
	<tr>
		<th>Vet ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each=vet:${vets}>
		<td th:text="${vet.id}">123</td>
		<td th:text="${vet.firstName}">Title</td>
		<td th:text="${vet.lastName}">Name</td>
	</tr>
</table>
</body>
</html>
