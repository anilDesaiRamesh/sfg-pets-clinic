<!DOCTYPE html>
<html lang="us" xmlns="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1" />
<title>List of Owners</title>
</head>
<body>
	<h1 th:text="'List of owners'">List of pet owners</h1>
	
	<table class="table table-striped">
	<tr>
		<th style="width: 150px;">Owner ID</th>
		<th style="width: 150px;">First Name</th>
		<th style="width: 150px;">Last Name</th>
	</tr>
	<tr th:each=owner:${owners}>
		<td th:text="${owner.id}">123</td>
		<td th:text="${owner.firstName}">Title</td>
		<td th:text="${owner.lastName}">Name</td>
	</tr>
</table>

</body>
</html>
