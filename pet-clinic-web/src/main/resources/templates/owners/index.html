<!DOCTYPE html>
<html lang="us" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<title>List of Owners</title>
</head>
<body>
	<h2 th:text="'List of owners'">List of pet owners</h2>
	
	<table class="table table-striped">
	<thead>
	<tr>
		<th style="width: 150px;">Owner ID</th>
		<th style="width: 150px;">First Name</th>
		<th style="width: 150px;">Last Name</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each=owner:${owners}>
		<td th:text="${owner.id}">123</td>
		<td th:text="${owner.firstName}">Title</td>
		<td th:text="${owner.lastName}">Name</td>
	</tr>
	</tbody>
</table>

</body>
</html>
